<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Add Application</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="appName" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.name" id="appName" placeholder="Application Name">
                </div>
            </div>
            <div class="form-group">
                <label for="appId" class="col-sm-2 control-label">ID</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.id" id="appId" placeholder="Application Id">
                </div>
            </div>

            <div class="form-group">
                <label for="appDomain" class="col-sm-2 control-label">Domain</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.domain" id="appDomain" placeholder="Application Domain">
                </div>
            </div>

        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-default pull-right" style="margin-left: 10px;" data-dismiss="modal" ng-click="mdliCtrl.cancel()">Cancel</button>
            <button type="submit" class="btn btn-success pull-right" data-dismiss="modal" ng-click="mdliCtrl.ok()" >Done</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
