<div class="login-box" data-ng-controller="loginController as lgnCtrl">
    <div class="login-logo"  style="background-color: #E6E6E6;"><b>ParentOf</b>Admin</a></div><!-- /.login-logo -->
    <div class="login-box-body">
        <label class="login-box-msg">Sign in to start your session</label>
        <label data-ng-model="lgnCtrl.error_label" class="text-red">{{ lgnCtrl.error_label }}</label>
        <form name="form" ng-submit="lgnCtrl.submit()" role="form" novalidate>
            <div class="form-group has-feedback">
                <input type="text" name="username" placeholder="Username"
                       id="username" class="form-control" data-ng-model="lgnCtrl.user.username" required >
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" data-ng-model="lgnCtrl.user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-warning btn-block">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>

    </div><!-- /.login-box-body -->
</div>
