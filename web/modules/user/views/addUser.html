<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Add User</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">

            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">UserName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.username" id="userName" placeholder="User Name">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">FirstName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.firstname" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Lastname</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.lastname" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.email" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.address" id="address" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <label for="area" class="col-sm-2 control-label">Area</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.area" id="area" placeholder="area">
                </div>
            </div>

            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.city" id="city" placeholder="City">
                </div>
            </div>

            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.state" id="state" placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label for="country" class="col-sm-2 control-label">country</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="mdliCtrl.data.country" id="country" placeholder="Country">
                </div>
            </div>

        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-default pull-right" style="margin-left: 10px;" data-dismiss="modal" ng-click="mdliCtrl.cancel()">Cancel</button>
            <button type="submit" class="btn btn-success pull-right" data-dismiss="modal" ng-click="mdliCtrl.ok()" >Done</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
